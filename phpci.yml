failure:
    email:
        committer: true
        default_mailto_address: levente.horvath@lateral-inc.com

complete:
    clean_build:
        remove:
            - "database.php"
            - "vendor\"
            - "tests\"
    package_build:
        directory: /var/www/phpci-builds/testproject1/latest
        filename: "latest"
        format: zip
    shell:
        - "cd /var/www/phpci-builds/testproject1/latest && unzip -o -qq latest.zip"
        - "cd /var/www/phpci-builds/testproject1/latest && rm latest.zip"
    copy_build:
        directory: /var/www/phpci-builds/testproject1/archive
        wipe: false
        respect_ignore: true
    email:
        default_mailto_address: levente.horvath@lateral-inc.com

